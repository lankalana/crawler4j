name: Validate
on:
  pull_request:
jobs:
  validate:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      - name: Check code formatting
        run: mvn spotless:check
      - name: Run tests
        run: mvn test
